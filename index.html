<script>
    //I was getting a similar issue and found that it was happening because I had mode: 'no-cors' set in fetch but cors was set on the server. Worth checking if it happens to anyone else
    //Uncaught (in promise) SyntaxError: Unexpected end of input
    fetch('http://localhost:6777/json',{
        mode: 'cors'
    })
        .then(function(response) {
            console.log(response)
            return response.json();
        })
        .then(function(myJson) {
            console.log(myJson);
        });
